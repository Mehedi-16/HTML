<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ramadan Calendar 2024</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Division</th>
        <th>Suhur Time</th>
        <th>Iftar Time</th>
      </tr>
      <tr>
        <td>April 12</td>
        <td>Dhaka</td>
        <td>4:30 AM</td>
        <td>6:30 PM</td>
      </tr>
      <tr>
        <td>April 13</td>
        <td>Chittagong</td>
        <td>4:25 AM</td>
        <td>6:35 PM</td>
      </tr>
      <!-- Add more rows for other dates and divisions -->
    </table>
  </div>
</body>
</html>
